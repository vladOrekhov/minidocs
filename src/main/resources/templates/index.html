<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Мини электронный документооборот</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"
            rel="stylesheet" type="text/css" class="ui"></link>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .ui.main.container {
            margin-top: 7em;
            float: left ;
        }

        table, th, td {
            border: 1px solid;
        }
    </style>

</head>
<body>
<div class="ui stackable compact borderless fixed menu">
    <div class="ui container">
        <div class="item">
            <h1>Мини электронный документооборот</h1>
        </div>
    </div>
</div>
<div class="ui main container" >
    <div class="ui grid">
        <div class="four wide column">
            <input class="ui button" type="submit" value="Загрузить новый файл" onclick="location.href='/uploadpage'"/>
        </div>
    </div>
</div>
<div class="ui main container" >
    <div class="ui grid">
        <table style="width: 100%; text-align: center; ">
            <thead>
            <tr>
                <th> Название документа</th>
                <th> Автор</th>
                <th> Просмотр документа</th>
                <th> Загрузить новую версию документа</th>
                <th> Снять документ с учета</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${activeDocuments}"
                style="background: white">
                <td><span th:text="${file.document_name}"> Document name </span></td>
                <td><span th:text="${file.author}"> Author </span></td>
                <td><a th:href="${'downloadpage/'+file.document_id}"><i class="download icon"></i></a></td>
                <td><a th:href="${'newversion/'+file.document_id}"><i class="upload icon"></i></a></td>
                <td><a th:href="${'removepage/'+file.document_id}"><i class="remove icon"></i></a></td>
            </tr>
            <tr th:each="file : ${inactiveDocuments}"
                style="background: red">
                <td><span th:text="${file.document_name}"> Document name </span></td>
                <td><span th:text="${file.author}"> Author </span></td>
                <td><a th:href="${'downloadpage/'+file.document_id}"><i class="download icon"></i></a></td>
                <td><a th:href="${'newversion/'+file.document_id}"><i class="upload icon"></i></a></td>
                <td><a th:href="${'removepage/'+file.document_id}"><i class="remove icon"></i></a></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
