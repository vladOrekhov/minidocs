<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:option="http://www.w3.org/1999/xhtml">
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Мини электронный документооборот</title>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"
	rel="stylesheet" type="text/css" class="ui"></link>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>

<style type="text/css">
body {
	background-color: #FFFFFF;
}

.ui.menu .item img.logo {
	margin-right: 1.5em;
}

.main.container {
	margin-top: 7em;
}
</style>

</head>
<body>
	<div class="ui stackable compact borderless fixed menu">
		<div class="ui container">
			<div class="item">
				<input action="action" type="button" onclick="location.href='/';" value="Назад"/>
				<h1>Мини электронный документооборот</h1>
			</div>
		</div>
	</div>
	<div class="ui main container">
		<div class="ui grid">
			<div class="sixteen wide column">
				<div th:if="${message}">
					<h2 th:text="${message}" />
				</div>
			</div>
			<div class="four wide column">
				<form class="ui form" method="POST" enctype="multipart/form-data"
					  th:action="@{/download/} + ${document_id}"/>
					<div class="field">
						<label>Название документа:</label> <label name="documentName" th:text="${documentName}"/>
					</div>
					<div class="field">
						<label>Входящий номер документа:</label> <label name="documentIntroNumber" th:text="${documentIntroNumber}"/>
					</div>
					<div class="field">
						<label>Дата поступления:</label> <label name="dateIntro" th:text="${date}"/>
					</div>
					<label>Версия:</label>
					<select name="document_version" id="document_version">
						<option th:each="i : ${listOfVersions}" th:value="${i}" th:text="${i}">
					</select>
					<input class="ui button" type="submit" value="Загрузить" />
				</form>
			</div>
		</div>
	</div>


</body>
</html>
